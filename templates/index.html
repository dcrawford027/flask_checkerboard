<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% for i in range(y) %}
        <div class="row">
            {% for j in range(x) %}
                <div class="space color{{ (i + j) % 2 + 1 }}"></div>
            {% endfor %}
        </div>
    {% endfor %}
</body>
</html>
